<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosEZRP.css">
    <title>03-registrar-usuario.html</title>
</head>
<body>

    
    <div class="logo">
        <img src="imagenes/img-logoZarape.png" alt="">
    </div>

    <div class="container-base-naranja">
        <div class="container-base-amarillo">
            <h1>Registrar Usuario</h1>
            <!-- aqui empieza el form -->
           
                <form action="index.html" method="post" id="formulario-registrar-usuario">

                    <div class="datos-form">

                   
                <div class="id">
                    <label for="id">
                    <img src="imagenes/icono-id.png" alt="Id" class="icon">    
                    ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                
                <div class="usuario">
                    <label for="usuario">
                    <img src="imagenes/icono-usuario.png" alt="Usuario" class="icon">    
                    Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                
                <div class="contrasenia">
                    <label for="contraseña">
                    <img src="imagenes/icono-contraseña.png" alt="Contraseña" class="icon">    
                    Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required="">
                    
                </div><br>
                
                
                <button type="submit" class="submit-button">Registrar</button>
            </div>
                </form>
       
    </div>
</div>
   
</body>
</html>
