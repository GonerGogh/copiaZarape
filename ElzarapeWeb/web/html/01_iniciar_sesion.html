<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-iniciar-sesion</title>
    <link rel="stylesheet" href="estilosEZRP.css">
</head>
<body>
    <div class="logo">
        <img src="imagenes/img-logoZarape.png" alt="Elzarape">
    </div>
    <div class="container-base-naranja">
        <div class="container-base-amarillo">
            <h1>Iniciar Sesión</h1>
                <form action="#" id="formulario-iniciar-sesion">
                    <div class="datos-form">
                        <div class="usuario">
                            <!-- div con imagen -->
                                <img src="imagenes/icono-usuario.png" alt="Icono-de-usuario">
                            <!-- div con label USUARIO -->
                                <label for="#" class="label-iniciar-sesion"> Usuario:</label>
                            <!-- div con input  -->
                                <input type="text" required placeholder="Introduce tu usuario"> 
                        </div>
    
                        <div class="contraseña">
                            <!-- div con imagen -->
                                <img src="imagenes/icono-contraseña.png" alt="Icono-de-usuario">
                            <!-- div con label USUARIO -->
                                <label for="#" class="label-iniciar-sesion" id="nombre" name="nombre"> Contraseña:</label>                           
                            <!-- div con input  -->
                                <input type="password" id="contraseña" name="contraseña" required placeholder="Introduce tu usuario"> 
                        </div>
                        <button href="04-menu.html" type="submit">Ingresar</button>
                    </div> 
                </form>            
        </div>
    </div>
   
    
</body>
</html>
